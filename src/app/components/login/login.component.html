<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="w-2/4 bg-white p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-4">Iniciar sesion</h2>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required
               class="w-2/4 px-3 py-2 mt-1 text-gray-700 border rounded-md focus:outline-none focus:ring">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Contrase√±a:</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required
               class="w-2/4 px-3 py-2 mt-1 text-gray-700 border rounded-md focus:outline-none focus:ring">
      </div>
      <div class="flex justify-between items-center">
        <button (click)="completarCampos()" type="button" class="bg-slate-300 p-2 rounded-md my-2 duration-300 hover:bg-slate-200">Acceso rapido</button>
        <button routerLink="/register" class="text-blue-500 hover:text-blue-800" type="button">no tenes cuenta? Crear</button>
      </div>
      <button type="submit" [disabled]="!registerForm.valid"
      class="cursor-pointer w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Ingresar</button>
    </div>
</form>
